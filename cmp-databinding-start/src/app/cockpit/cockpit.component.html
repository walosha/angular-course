<div class="col-xs-12">
  <p>Add new Servers or blueprints!</p>
  <label>Server Name</label>
  <!-- <input type="text" class="form-control" [(ngModel)]="newServerName" /> -->
  <input type="text" class="form-control" #nameInputValue />

  <label>Server Content</label>
  <input type="text" class="form-control" [(ngModel)]="newServerContent" />
  <br />
  <button class="btn btn-primary" (click)="onAddServer(nameInputValue)">
    Add Server
  </button>
  <button class="btn btn-primary" (click)="onAddBlueprint(nameInputValue)">
    Add Server Blueprint
  </button>
</div>
